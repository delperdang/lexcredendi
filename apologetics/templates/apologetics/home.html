{% extends 'home/base.html' %}
{% load static %}

{% block main %}
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 {{ SEASONAL_COLOR }} rounded box-shadow">
        <img class="mr-3" src="{% static 'home/img/bishop.svg' %}" alt=""
            width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Apologetics Guide</h6>
        </div>
    </div>

    {% for record in records %}
        <div class="media text-muted pt-3">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <strong class="text-gray-dark">{{record.title}}</strong>
                    <a href="/apologetics/details/{{record.code}}">Details &raquo</a>
                </div>
            </div>
        </div>
    {% endfor %}

</main>
{% endblock %}
