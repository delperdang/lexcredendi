{% extends 'home/base.html' %}
{% load static %}

{% block head %}
<link href="{% static 'meditation/css/meditation.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}
<main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 {{ SEASONAL_COLOR }} rounded box-shadow">
        <img class="mr-3" src="{% static 'home/img/' %}{{ icon_filename }}" alt=""
            width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">{{ app_full_name }}</h6>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="media text-muted pt-3">
            <div class="d-flex justify-content-between align-items-center w-100">
                <p class="text-gray-dark">Lord Jesus Christ...</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="watch-face">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="media text-muted pt-3">
            <div class="d-flex justify-content-between align-items-center w-100">
                <p class="text-gray-dark">have mercy on me</p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
